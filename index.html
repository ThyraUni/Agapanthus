<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="color-scheme" content="light only">
    <meta name="format-detection" content="telephone=no">
    <meta name="google" content="notranslate" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Playfair+Display+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wedding - Agapanthus</title>
</head>

<body>
    <div class="container">
        <section class="opening">
            <div class="decoration">
                <img src="Image/pohonkiriatas.png" alt=""
                    style="width: 680px;pointer-events: none;position: absolute;bottom: 17.8%;right: 13.7%;">
                <img src="Image/pohonkananatas.png" alt=""
                    style="width: 604px;pointer-events: none;position: absolute;bottom: 26%;left: 23.5%;z-index: 2;">
                <img src="Image/bungakiribawah.png" alt=""
                    style="width: 561px;pointer-events: none;position: absolute;top: 33%;left: -60%; z-index: 2;">
                <img src="Image/bungakananbawah.png" alt=""
                    style="width: 561px;pointer-events: none;position: absolute;top: 33%;right: -60%; z-index: 2;">
                <div class="open">
                    <p>The Wedding Of</p>
                    <h1>Bride<br><span style="font-size: 37.1px;">&</span> <br> Groom</h1>
                    <p>Kepada Yth; <br> Bapak/Ibu/Saudara/i</p>
                    <h4>Nama Tamu</h4>
                    <button id="openInvitationBtn">Open Invitation</button>
                </div>
            </div>
        </section>
        <div class="content">
            <section class="openingoneandahalf" id="openingoneandahalf"
                style="width: 100%; height: 576px; background-color: rgba(200, 230, 201, 0.8); background-image: url('Image/opening1.5.png'); background-size: cover;">
            </section>
            <section class="quotes"
                style="width: 100%; height: 576px; background-color: rgba(50, 104, 51, 0.8); background-image: url('Image/quotes.png'); background-size: cover;">

            </section>
            <section class="brideandgroom"
                style="width: 100%; height: 1293px;background-color: rgba(50, 104, 51, 0.7); background-image: url('Image/brideandgroom.png'); background-size: cover;">

            </section>
            <section class="event"
                style="width: 100%; height: 726px; background-color: rgba(50, 104, 51, 0.6); background-image: url('Image/event.png'); background-size: cover;">

            </section>
            <section class="countdown"
                style="width: 100%; height: 726px; background-color: rgba(50, 104, 51, 0.5);background-image: url('Image/repeatbackground.png'); background-size: cover;">

            </section>
            <section class="maps" style="width: 100%; height: 726px; background-color: rgba(50, 104, 51, 0.4);">

            </section>
            <section class="galeri" style="width: 100%; height: 900px; background-color: rgba(50, 104, 51, 0.3);">
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
